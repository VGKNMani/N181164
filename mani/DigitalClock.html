<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>Digital Clock</title>
        <style type="text/css">
            div{
                background-color: aqua;
                border: 2px solid black;
                font-size: 30px;
                width: 200px;
                text-align: center;
            }
            #clock:hover{
                background-color: yellow;
            }

        </style>
    </head>
    <body>
        <h1 align="center" style="color: red;font-family:'Courier New';">DIGITAL CLOCK</h1>
        <center><div id="clock" onload="SystemTime()"></div></center>
        <script type="text/javascript" src="DigitalClock.js"></script>
    </body>
</html>
